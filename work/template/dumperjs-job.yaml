apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    kompose.cmd: /home/mac/kompose -f ./docker-compose/docker-compose.yml -f docker-compose/docker-compose-initial-location.yml -f docker-compose/docker-compose-initial-location-deploy.yml convert
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: dumperjs
  name: dumperjs
spec:
  template:
    metadata:
      annotations:
        kompose.cmd: /home/mac/kompose -f ./docker-compose/docker-compose.yml -f docker-compose/docker-compose-initial-location.yml -f docker-compose/docker-compose-initial-location-deploy.yml convert
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: dumperjs
    spec:
      containers:
        - env:
            - name: DUMPER_OUTPUT_DIR
              value: /opt/outputs/%SIMULATION_ID%
            - name: INPUTS_PATH
              value: /opt/inputs
            - name: REACSIM_CONFIG_FILE
              value: /opt/inputs/%SIMULATION_ID%/config.yml
            - name: SIMULATION_ID
              value: %SIMULATION_ID%
          image: macfltechdev.azurecr.io/dumperjs:2024-3q
          name: dumperjs
          resources:
            limits:
              memory: "134217728"
          volumeMounts:
            - mountPath: /opt/inputs
              name: dumperjs-inputs
            - mountPath: /opt/outputs
              name: dumperjs-outputs
      restartPolicy: OnFailure
      volumes:
        - name: dumperjs-inputs
          persistentVolumeClaim:
            claimName: reacsim-inputs
            readOnly: true
        - name: dumperjs-outputs
          persistentVolumeClaim:
            claimName: reacsim-outputs
      initContainers:
        - name: wait-for-kafka
          image: bitnami/kubectl:1.24
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -exc
            - kubectl wait --for condition=ready kafka/my-cluster
