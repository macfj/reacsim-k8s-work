apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    kompose.cmd: /home/mac/kompose -f ./docker-compose/docker-compose.yml -f docker-compose/docker-compose-initial-location.yml -f docker-compose/docker-compose-initial-location-deploy.yml convert
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: prepare
  name: prepare
spec:
  # replicas: 1
  # selector:
  #   matchLabels:
  #     io.kompose.service: prepare
  # strategy:
  #   type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: /home/mac/kompose -f ./docker-compose/docker-compose.yml -f docker-compose/docker-compose-initial-location.yml -f docker-compose/docker-compose-initial-location-deploy.yml convert
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: prepare
    spec:
      containers:
        - env:
            - name: DMM_MODEL_INFO_FILE
              value: %SIMULATION_ID%/model.zip
            - name: INPUTS_PATH
              value: /opt/inputs
            - name: REACSIM_CONFIG_FILE
              value: /opt/inputs/%SIMULATION_ID%/config.yml
            - name: SIMULATION_ID
              value: %SIMULATION_ID%
          image: macfltechdev.azurecr.io/prepare:2024-3q
          name: prepare
          volumeMounts:
            - mountPath: /opt/inputs
              name: prepare-inputs
          # command: ["sleep", "infinity"]
      restartPolicy: Never
      volumes:
        - name: prepare-inputs
          persistentVolumeClaim:
            claimName: reacsim-inputs
      initContainers:
        - name: wait-for-start
          image: bitnami/kubectl:1.24
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -exc
            - kubectl wait --for condition=complete job/start

