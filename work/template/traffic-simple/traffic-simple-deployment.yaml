apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: /home/mac/kompose -f ../docker-compose/docker-compose-park-and-ride-deploy.yml -f ../docker-compose/docker-compose-park-and-ride.yml -f ../docker-compose/docker-compose.yml convert
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: traffic-simple
  name: traffic-simple
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: traffic-simple
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: /home/mac/kompose -f ../docker-compose/docker-compose-park-and-ride-deploy.yml -f ../docker-compose/docker-compose-park-and-ride.yml -f ../docker-compose/docker-compose.yml convert
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: traffic-simple
    spec:
      containers:
        - env:
            - name: CLASSPATH
              value: /opt/jars/domain-simulator/traffic-simple/traffic-simple-1.0.0-jar-with-dependencies.jar
            - name: INPUTS_PATH
              value: /opt/inputs
            - name: REACSIM_SIMULATOR_NAME
              value: traffic-simple
          envFrom: # SIMULATION_ID, REACSIM_CONFIG_FILE
            - configMapRef:
                name: reacsimenv-configmap
          image: macfltechdev.azurecr.io/javaruntime:2024-3q
          name: traffic-simple
          resources:
            limits:
              memory: "268435456"
          volumeMounts:
            - mountPath: /opt/inputs
              name: traffic-simple-inputs
            - mountPath: /opt/jars
              name: traffic-simple-jars
      restartPolicy: Always
      volumes:
        - name: traffic-simple-inputs
          persistentVolumeClaim:
            claimName: reacsim-inputs
            readOnly: true
        - name: traffic-simple-jars
          persistentVolumeClaim:
            claimName: reacsim-jars
            readOnly: true
      initContainers:
        - name: wait-for-kafka
          image: bitnami/kubectl:1.24
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -exc
            - kubectl wait --for condition=ready kafka/my-cluster
        - name: wait-for-prepare
          image: bitnami/kubectl:1.24
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -exc
            - kubectl wait --for condition=complete job/prepare
