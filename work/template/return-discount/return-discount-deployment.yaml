apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: /home/mac/kompose -f ./docker-compose/docker-compose.yml -f docker-compose/docker-compose-dynamic-discount.yml -f docker-compose/docker-compose-dynamic-discount-deploy.yml convert
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: return-discount
  name: return-discount
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: return-discount
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: /home/mac/kompose -f ./docker-compose/docker-compose.yml -f docker-compose/docker-compose-dynamic-discount.yml -f docker-compose/docker-compose-dynamic-discount-deploy.yml convert
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: return-discount
    spec:
      containers:
        - env:
            - name: CLASSPATH
              value: /opt/jars/usecases/dynamic-discount/simulator/calculator/return-discount/return-discount-1.0.0-jar-with-dependencies.jar
            - name: INPUTS_PATH
              value: /opt/inputs
            - name: REACSIM_SIMULATOR_NAME
              value: return-discount
          envFrom: # SIMULATION_ID, REACSIM_CONFIG_FILE
            - configMapRef:
                name: reacsimenv-configmap
          image: macfltechdev.azurecr.io/javaruntime:2024-3q
          name: return-discount
          resources:
            limits:
              memory: "268435456"
          volumeMounts:
            - mountPath: /opt/inputs
              name: return-discount-inputs
            - mountPath: /opt/jars
              name: return-discount-jars
      restartPolicy: Always
      volumes:
        - name: return-discount-inputs
          persistentVolumeClaim:
            claimName: reacsim-inputs
            readOnly: true
        - name: return-discount-jars
          persistentVolumeClaim:
            claimName: reacsim-jars
            readOnly: true
      initContainers:
        - name: wait-for-kafka
          image: bitnami/kubectl:1.24
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -exc
            - kubectl wait --for condition=ready kafka/my-cluster
        - name: wait-for-prepare
          image: bitnami/kubectl:1.24
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -exc
            - kubectl wait --for condition=complete job/prepare
